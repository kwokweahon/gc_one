{include file="public/_meta"}

<title>添加列表</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.username}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手机号码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.mobile}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">电子邮件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.mail}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用户昵称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.nickname}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">头像：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img src="{$user_row.avatar_url}" width="50" height="50">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">性别：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.gender_name}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">国籍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.country}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">省份：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.province}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">城市：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.city}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">注册时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$user_row.registertime}
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-2 col-sm-offset-3">
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;关闭&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

{include file="public/_footer"}
